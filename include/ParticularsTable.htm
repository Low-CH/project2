<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="particular in records.particulars">
            <td>{{ particular.firstName }}</td>
            <td>{{ particular.lastName }}</td>
            <td class="d-flex justify-content-between px-4">
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal"
                    ng-click="records.info($index)">
                    <i class="fa fa-info-circle">&nbsp;Info</i>
                </button>
                <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal"
                    ng-click="records.edit($index)">
                    <i class="fa fa-pencil-square-o">&nbsp;Edit</i>
                </button>
                <button type="button" class="btn btn-danger" ng-click="records.delete(particular.id)">
                    <i class="fa fa-trash">&nbsp;Delete</i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
